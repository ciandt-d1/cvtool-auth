  /tokeninfo:
    get:
      tags:
      - "auth"
      description: "Protected resource"
      operationId: "tokeninfo"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "Authentication info."
          schema:
            $ref: "#/definitions/AuthInfoResponse"
      security:
      - cvtool_token: []
      x-swagger-router-controller: "kingpick_auth.controllers.auth_controller"
securityDefinitions:
  google_id_token:
    type: "oauth2"
    authorizationUrl: ""
