  version: "v1"
  title: "CVTool Auth API"
host: "kingpick-auth-api.endpoints.ciandt-cognitive-sandbox.cloud.goog"
basePath: "/v1/auth"
tags:
- name: "auth"
  description: "Access tokens management"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
